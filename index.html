<html>

<head>
  <script>
    function setButtonsPositions() {
      imageDiv = window.document.getElementsByClassName("image")[0];
      x = imageDiv.offsetLeft;
      y = imageDiv.offsetTop;
      width = imageDiv.clientWidth;
      height = imageDiv.clientHeight;
      console.log(x, y, window.width);
      console.log(width, height);

      facebookButton = window.document.getElementsByClassName("facebook")[0];
      instagramButton = window.document.getElementsByClassName("instagram")[0];
      whatsappButton = window.document.getElementsByClassName("whatsapp")[0];

      facebookButton.style = " \
        width: " + 0.25*width + "; \
        height: " + 0.25*width + "; \
        position: absolute; \
        // background-color: black; \
        top: " + width + "; \
        left: " + (x - width*0.425) + "; \
      ";
      instagramButton.style = " \

        position: absolute; \
        // background-color: black; \
        top: " + width + "; \
        left: " + (x - width*0.125) + "; \
      ";
      whatsappButton.style = " \
        width: " + 0.25*width + "; \
        height: " + 0.25*width + "; \
        position: absolute; \
        // background-color: black; \
        top: " + width + "; \
        left: " + (x + width*0.175) + "; \
      ";
    }

    window.onload =
      function (event) {
        setButtonsPositions();
      }
    window.onresize =
      function (event) {
        setButtonsPositions();
      }
  </script>
